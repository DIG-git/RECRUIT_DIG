{% extends 'base1.html' %}

{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Apply</title>
</head>

<body class="main container-fluid">

<br>
<h1 class="p-2 pl-3 pr-3 mb-5" style="font-family:sans-serif; background:#A9CCE3; color:#2F4F4F; display:inline;">Job Application</h1>
<br>
<h4 style="font-family:sans-serif; background: #3494E6;
    background: -webkit-linear-gradient(to right,#3494E6,#2F4F4F);
    background: linear-gradient(to right,#3494E6,#2F4F4F);
    padding: 3px; margin-top:10px; padding-left:10px;
    padding-top:10px; padding-bottom:10px;">Apply for job here</h4>
<br>

<form class="submit" action="{% url 'update_employee' apply_detail.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col 8">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" value="{{apply_detail.fname}}" required>
        </div>
        <div class="form-group col 8">
            <label for="mname">Middle Name</label>
            <input type="text" class="form-control" id="mname" name="mname" value="{{apply_detail.mname}}">
        </div>
        <div class="form-group col 8">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" value="{{apply_detail.lname}}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col 9">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" value="{{apply_detail.address}}" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="custom-select" id="gender" name="gender" required>
                <option selected value="{{apply_detail.gender}}">{{apply_detail.gender}}</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col 4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{apply_detail.email}}" required>
        </div>
        <div class="form-group col 4">
            <label for="contact">Contact</label>
            <input type="text" minlength="10" maxlength="10" class="form-control" id="contact" name="contact" value="{{apply_detail.contact}}" required>
        </div>
        <div class="form-group col 4">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" value="{{apply_detail.dob|date:'Y-m-d'}}" required>
        </div>
    </div>
    <div class="u">
        <label for="upload">Upload CV</label>
        <div class="upload_btn">
            <input type="file" class="form-control-file" id="upload" name ="resume" accept="application/pdf">
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Apply</button>
</form>

</body>

</html>

{% endblock %}
