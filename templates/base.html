{% load static %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top bg_nav">
    <span class="navbar-brand mb-0 h1" style="font-size:28px; font-family: 'Geo', sans-serif;">RECRUIT</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/" style="">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/job_category">Job Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">About</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 mr-5">
            <input class="form-control mr-sm-1" style="border-radius: 20px 0px 0px 20px;" type="search"
                   placeholder="Search by Job Title" aria-label="Search">
            <button class="btn btn-sm btn-outline-secondary p-2" type="submit"><i class="fas fa-search m-1"></i>
            </button>
        </form>

        <div class="dropdown">
            <button class="btn btn-outline-info btn-sm dropdown-toggle mr-1 ml-5" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                Signup
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="background-color:#A9CCE3;">
                <a class="dropdown-item text-info" href="#"><i class="far fa-user mr-2"></i>Job Seekers</a>
                <a class="dropdown-item text-info" href="#"><i class="fas fa-laptop-house mr-2"></i>Company</a>
            </div>
        </div>
        <button type="button" class="btn btn-outline-primary btn-sm ">Login</button>
    </div>
</nav>

<div>
    {% block content %}
    {% endblock %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    $(window).scroll(function(){
    $('nav').toggleClass('scrolled',$(this).scrollTop()>100);
    });

</script>
<script>
    $(document).ready(function() {
    $('li.active').removeClass('active');
    $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
    });

</script>
</body>
</html>
